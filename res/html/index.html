<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./res/js/app.js"></script>
    <link rel="stylesheet" href="./res/css/style.css">
    <title>YouScape</title>
</head>

<body>
    <div id="auth">
        <span id="auth-title">Authentication Form</span>
        <input type="text" id="auth-id" placeholder="Group Identifier">
        <span id="auth-btn">
            authenticate
        </span>
    </div>
    <div id="start">
        <span id="start-btn">Begin</span>
    </div>
    <div id="Container">
        <div id="Top">
            <span id="Logo">YouScape</span>
            <span id="timer-container">
                <span id="timer">
                    <span id="timer-min">45</span>
                    <span>:</span>
                    <span id="timer-sec">00</span>
                </span>
            </span>
        </div>
        <div id="Main">
            <div id="content">
                ffff
            </div>
            <div id="form-submit">
                <input type="text" id="form-submit-input" placeholder="Enter your answer here...">
                <span id="form-submit-btn">Validate</span>
            </div>
        </div>
        <div id="Bottom">
            <span id="progress-container">
                <span id="progress-curr">0</span>
                <span>/</span>
                <span id="progress-max">0</span>
            </span>
        </div>
    </div>
</body>

</html>
