<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/admin.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
    <title>Admin</title>
</head>

<body>
    <div id="container">
        <span id="timer">45:00</span>
        <div id="btns">
            <span id="start" class="controls">Start</span>
            <span id="pause" class="controls">Pause</span>
            <span id="reset" class="controls">Reset</span>
        </div>
        <div id="inputs">
            <div class="input-controls">
                <input type="text" id="addTime" class="controls-inputs" placeholder="Min">
                <span class="controls" id="plusTime">+</span>
            </div>
            <div class="input-controls">
                <input type="text" id="subTime" class="controls-inputs" placeholder="Min">
                <span class="controls" id="minusTime">-</span>
            </div>
        </div>
    </div>
</body>

</html>
